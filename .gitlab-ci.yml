image: ruby:3.2.8

stages:
  - build
  - test

build:
  only:
    - tags
  image: docker:20.10.16
  stage: build
  services:
    - docker:20.10.16-dind
  variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $IMAGE_TAG .
    - docker push $IMAGE_TAG

rspec:
  stage: test
  services:
    - postgres:latest
  variables:
    RAILS_ENV: test
    POSTGRES_DB: microproject
    POSTGRES_USER: myuser
    POSTGRES_PASSWORD: mypassword
    DATABASE_URL: postgres://myuser:mypassword@postgres:5432/$POSTGRES_DB
  before_script:
    - ruby -v
    - sh chrome_install.sh
    - bundle config set --local deployment true
    - bundle config set --local path 'vendor/bundle'
    - bundle install -j $(nproc) --clean
  script:
    - bundle exec rails db:migrate
    - bundle exec rails db:seed
    - bundle exec rails assets:precompile
    - bundle exec rspec spec
  coverage: '/\((\d+\.\d+)%\) covered/'
  cache:
    key: ${CI_COMMIT_REF_SLUG}-bundle
    paths:
      - vendor/bundle

brakeman_and_rubocop:
  stage: test
  variables:
    RAILS_ENV: test
  before_script:
    - bundle config set --local deployment true
    - bundle config set --local path 'vendor/bundle'
    - bundle install -j $(nproc) --clean
  script:
    - bundle exec brakeman -z -q
    - bundle exec rubocop
  cache:
    key: ${CI_COMMIT_REF_SLUG}-bundle
    paths:
      - vendor/bundle
